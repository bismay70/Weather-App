<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡§Æ‡•å‡§∏‡§Æ - Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light+Two&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Space+Grotesk:wght@300..700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-logo">
        <span>‡§Æ‡•å‡§∏‡§Æ</span>
        <span style="color: #fff;">‚Ä¢</span>
        <span style="color: #d71010;">Weather App</span>
      </div>
    </nav>
  </header>
  
  <div class="container">
    <div class="search">
      <input type="text" id="cityInput" placeholder="Enter city name..." />
      <button onclick="fetchWeather()"> Get Weather Data</button>
    </div>

    <div class="loading" id="loading"> Loading weather data...</div>
    
    <div id="weatherDisplay">
      <div class="main-grid">
        <!-- Left Panel: Current Weather -->
        <div class="left-panel">
          <h2 class="section-title">Current Weather</h2>
          
          <div class="location" id="locationInfo"></div>
          <img id="weatherIcon" class="weather-icon" src="" alt="Weather icon"/>
          <div class="temperature" id="temp"></div>
          
          <div class="details">
            <div>
              <span style="font-size: 2rem;">‚òÅÔ∏è</span>
              <span id="condition" style="margin-top: 8px;">Condition</span>
            </div>
            <div>
              <span style="font-size: 2rem;">üíß</span>
              <span id="humidity" style="margin-top: 8px;">Humidity</span>
            </div>
            <div>
              <span style="font-size: 2rem;">üí®</span>
              <span id="windSpeed" style="margin-top: 8px;">Wind</span>
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">Pressure</div>
              <div class="stat-value" id="pressure">-- hPa</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Visibility</div>
              <div class="stat-value" id="visibility">-- km</div>
            </div>
          </div>
        </div>

        <!-- Right Panel: 5-Day Forecast -->
        <div class="right-panel">
          <h2 class="section-title">5-Day Weather Forecast</h2>
          <div class="forecast-grid" id="forecastGrid"></div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="foot-panel">
      made with ‚ù§Ô∏è by Bismay Samal
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
