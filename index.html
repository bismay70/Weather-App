<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡§Æ‡•å‡§∏‡§Æ - Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light+Two&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Space+Grotesk:wght@300..700&family=Tangerine:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="background-overlay"></div>

  <div class="app-container">

    <div class="main-layout">
      <!-- Left Panel -->
      <div class="left-panel">
        <h1 class="app-title">‡§Æ‡•å‡§∏‡§Æ <span class="subtitle">by Bismay</span></h1>

        <!-- Search Bar -->
        <div class="search-container">
          <div class="search-box">
            <input type="text" id="cityInput" placeholder="Search city..." autocomplete="off" />
            <button onclick="fetchWeather()" id="searchBtn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          <div id="historySection" class="history-pills" style="display: none;">
            <!-- Pills will be injected here -->
          </div>
        </div>

        <!-- Top Info: Location & Time -->
        <div class="header-info">
          <h2 id="locationName" class="city-name">--</h2>
          <div id="currentClock" class="live-clock">--:--</div>
          <div id="currentDate" class="live-date">--</div>
        </div>

        <!-- Forecast Strip (Bottom of Left Panel) -->
        <div class="forecast-section">
          <div class="forecast-strip" id="forecastGrid">
            <!-- Items will be injected here -->
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <div class="loading" id="loading">Updating weather...</div>

        <div id="weatherDisplay" class="weather-dashboard">
          <!-- Main Glass Card -->
          <div class="glass-card main-card">
            <div class="main-weather-content">
              <div class="temp-container">
                <span id="temp" class="big-temp">--¬∞</span>
                <div class="condition-wrapper">
                  <img id="weatherIcon" class="weather-icon-lg" src="" alt="" />
                  <span id="condition" class="condition-text">--</span>
                </div>
              </div>

              <div class="feels-like">
                Feels Like <span id="feelsLike">--¬∞</span>
                <span class="range">Max <span id="maxTemp">--¬∞</span> Min <span id="minTemp">--¬∞</span></span>
              </div>
            </div>

            <!-- Weather Stats Grid -->
            <div class="stats-grid">
              <div class="stat-item">
                <span class="stat-icon">‚òî</span>
                <span class="stat-label">Humidity</span>
                <span class="stat-val" id="humidity">--%</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">üß≠</span>
                <span class="stat-label">Pressure</span>
                <span class="stat-val" id="pressure">--</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">üí®</span>
                <span class="stat-label">Wind</span>
                <span class="stat-val" id="windSpeed">--</span>
              </div>
              <div class="stat-item">
                <span class="stat-icon">üëÅÔ∏è</span>
                <span class="stat-label">Visibility</span>
                <span class="stat-val" id="visibility">--</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
